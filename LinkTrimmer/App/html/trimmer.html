<div class="input-group trimmer-zone">
    <input type="text" class="form-control" placeholder="Url" ng-model="url" ng-change="urlChanged()">
    <span class="input-group-btn">
        <button ng-show="!trimmed" class="btn btn-default" type="button" ng-click="trim()"><span class="glyphicon glyphicon-link"></span>&nbsp;Trim</button>
        <button ng-if="trimmed" class="btn btn-default" type="button" ngclipboard data-clipboard-text="{{url}}"><span class="glyphicon glyphicon-copy"></span>&nbsp;Copy</button>
    </span>
</div>

<div ng-if="processing" class="progress progress-striped active">
    <div class="progress-bar" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
    </div>
</div>
